<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Auth - BrainLens</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Debug de Autenticaci√≥n - BrainLens</h1>
    
    <div class="test-section info">
        <h3>Informaci√≥n del Entorno</h3>
        <p><strong>URL Actual:</strong> <span id="current-url"></span></p>
        <p><strong>Origin:</strong> <span id="current-origin"></span></p>
        <p><strong>User Agent:</strong> <span id="user-agent"></span></p>
    </div>

    <div class="test-section">
        <h3>Test de Conectividad</h3>
        <button onclick="testConnectivity()">Probar Conectividad</button>
        <div id="connectivity-result"></div>
    </div>

    <div class="test-section">
        <h3>Test de CORS</h3>
        <button onclick="testCORS()">Probar CORS</button>
        <div id="cors-result"></div>
    </div>

    <div class="test-section">
        <h3>Test de Registro</h3>
        <button onclick="testRegister()">Probar Registro</button>
        <div id="register-result"></div>
    </div>

    <div class="test-section">
        <h3>Test de Login</h3>
        <button onclick="testLogin()">Probar Login</button>
        <div id="login-result"></div>
    </div>

    <script>
        // Configuraci√≥n de URLs (igual que en el frontend)
        const getAuthApiUrl = () => {
            if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                // Estamos en producci√≥n, usar la URL actual
                return window.location.origin + '/api/v1';
            }
            // En desarrollo, usar localhost
            return 'http://localhost:8001/api/v1';
        };

        const API_BASE_URL = getAuthApiUrl();

        // Mostrar informaci√≥n del entorno
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('current-origin').textContent = window.location.origin;
        document.getElementById('user-agent').textContent = navigator.userAgent;

        async function testConnectivity() {
            const resultDiv = document.getElementById('connectivity-result');
            resultDiv.innerHTML = '<p>Probando conectividad...</p>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/health`);
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Conectividad OK</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Error de Conectividad</h4>
                            <p>Status: ${response.status} ${response.statusText}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Error de Conectividad</h4>
                        <p>Error: ${error.message}</p>
                        <p>URL probada: ${API_BASE_URL}/auth/health</p>
                    </div>
                `;
            }
        }

        async function testCORS() {
            const resultDiv = document.getElementById('cors-result');
            resultDiv.innerHTML = '<p>Probando CORS...</p>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ CORS OK</h4>
                            <p>Headers CORS:</p>
                            <pre>${JSON.stringify({
                                'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                                'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                                'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers'),
                            }, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Error CORS</h4>
                            <p>Status: ${response.status} ${response.statusText}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Error CORS</h4>
                        <p>Error: ${error.message}</p>
                        <p>URL probada: ${API_BASE_URL}/auth/health</p>
                    </div>
                `;
            }
        }

        async function testRegister() {
            const resultDiv = document.getElementById('register-result');
            resultDiv.innerHTML = '<p>Probando registro...</p>';
            
            const testUser = {
                email: `test${Date.now()}@example.com`,
                username: `testuser${Date.now()}`,
                password: 'TestPassword123!'
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testUser)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Registro OK</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Error de Registro</h4>
                            <p>Status: ${response.status} ${response.statusText}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Error de Registro</h4>
                        <p>Error: ${error.message}</p>
                        <p>URL probada: ${API_BASE_URL}/auth/register</p>
                    </div>
                `;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = '<p>Probando login...</p>';
            
            const testCredentials = {
                email: 'test@example.com',
                password: 'TestPassword123!'
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testCredentials)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Login OK</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Error de Login</h4>
                            <p>Status: ${response.status} ${response.statusText}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Error de Login</h4>
                        <p>Error: ${error.message}</p>
                        <p>URL probada: ${API_BASE_URL}/auth/login</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
