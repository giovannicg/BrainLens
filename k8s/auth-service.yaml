apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: brainlens
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      imagePullSecrets:
      - name: ecr-pull-secret
      containers:
      - name: auth-service
        image: "{{ECR_REGISTRY}}/brainlens-auth:latest"
        ports:
        - containerPort: 8001
        env:
        - name: MONGODB_URL
          valueFrom:
            secretKeyRef:
              name: brainlens-secrets
              key: mongo-connection-string
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8001"
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: brainlens-secrets
              key: jwt-secret
        envFrom:
        - configMapRef:
            name: brainlens-config
        - secretRef:
            name: brainlens-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/v1/auth/health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/auth/health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3

---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: brainlens
spec:
  selector:
    app: auth-service
  ports:
  - port: 8001
    targetPort: 8001
  type: ClusterIP