apiVersion: v1
kind: ConfigMap
metadata:
  name: brainlens-config
  namespace: brainlens
data:
  ENVIRONMENT: "production"
  DATABASE_NAME: "brainlens"
  VLM_PROVIDER: "bedrock"
  BEDROCK_MODEL_ID: "amazon.nova-lite-v1:0"
  AWS_REGION: "eu-north-1"
  AWS_DEFAULT_REGION: "eu-north-1"
  VLM_TIMEOUT: "300"
  DEBUG: "false"
  # Storage
  STORAGE_TYPE: "s3"
  S3_BUCKET: "brainlens-storage-v8q35chb"
  S3_PREFIX: ""
  # Service URLs for internal communication (localhost style)
  AUTH_SERVICE_URL: "http://auth-service.brainlens.svc.cluster.local:8001"
  IMAGE_SERVICE_URL: "http://image-service.brainlens.svc.cluster.local:8002"
  ANNOTATION_SERVICE_URL: "http://annotation-service.brainlens.svc.cluster.local:8003"
  COLAB_SERVICE_URL: "http://colab-service.brainlens.svc.cluster.local:8004"

  # MongoDB Atlas Configuration
  # MONGODB_URL is provided via Secret to avoid accidental overrides

  # Colab external URLs (update these when ngrok URL changes)
  COLAB_PREDICT_URL: "https://9a49d8b0edb4.ngrok-free.app/predict"
  COLAB_PREDICT_RAW_URL: "https://9a49d8b0edb4.ngrok-free.app/predict-raw"
